<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Habbit App</title>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Логотип Habbit App" />
        <nav class="menu">
          <div class="menu__list">
            <button class="menu__item menu__item_active">
              <img src="./images/water.svg" alt="Water icon" />
            </button>
            <button class="menu__item">
              <img src="./images/food.svg" alt="Food icon" />
            </button>
          </div>
          <button class="menu__add">
            <img src="./images/add-button.svg" alt="Добавить привычку" />
          </button>
        </nav>
      </div>
      <div class="content"></div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
