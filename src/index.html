<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Habbit App</title>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Логотип Habbit App" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add">
            <img src="./images/add-button.svg" alt="Добавить привычку" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1"></h1>
          <div class="progress">
            <div class="progress__text">
              <p class="progress__name">Прогресс</p>
              <p class="progress__percent">0%</p>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>

        <main>
          <div id="days"></div>
          <div class="habbit">
            <h2 class="habbit__day">День _</h2>
            <form action="#" class="habbit__form">
              <input
                class="habbit__input"
                type="text"
                placeholder="Комментарий"
              />
              <img
                class="input__icon"
                src="./images/comment-icon.svg"
                alt="Иконка комментария"
              />
              <button class="habbit__add">Готово</button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
