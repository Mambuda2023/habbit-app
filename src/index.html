<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Habbit App</title>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Логотип Habbit App" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="./images/add-button.svg" alt="Добавить привычку" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1"></h1>
          <div class="progress">
            <div class="progress__text">
              <p class="progress__name">Прогресс</p>
              <p class="progress__percent">0%</p>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>

        <main>
          <div id="days"></div>
          <div class="habbit">
            <h2 class="habbit__day">День _</h2>
            <form action="#" class="habbit__form" onsubmit="addDays(event)">
              <input
                class="habbit__input"
                type="text"
                placeholder="Комментарий"
                name="comment"
              />
              <img
                class="input__icon"
                src="./images/comment-icon.svg"
                alt="Иконка комментария"
              />
              <button class="habbit__add" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>
      <div class="cover" id="add-habit-popup">
        <div class="popup">
          <h2>Новая привычка</h2>
          <div class="icon-label">Иконка</div>
          <div class="icon-select">
            <div class="icon-box">
              <button class="icon icon_active" onclick="setIcon(this,'sport')">
                <img src="./images/sport.svg" alt="Спорт" />
              </button>
              <button class="icon" onclick="setIcon(this,'water')">
                <img src="./images/water.svg" alt="Напитки" />
              </button>
              <button class="icon" onclick="setIcon(this,'food')">
                <img src="./images/food.svg" alt="Еда" />
              </button>
            </div>
            <form action="#" class="popup__form" onsubmit="addHabit(event)">
              <input type="text" name="name" placeholder="Название" />
              <input
                value="sport"
                type="text"
                name="icon"
                hidden
                placeholder="Иконка"
              />
              <input type="number" name="target" placeholder="Цель" />
              <button class="habbit__add popup-button" type="submit">
                Добавить
              </button>
            </form>
            <button class="close-button" onclick="togglePopup()">
              <img src="./images/close-popup.svg" alt="Закрыть попап" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
